<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!-- TODO -->
  <meta name="theme-color" content="#CB1482" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  {% if page.title %}
  <title>{{ page.author }} - {{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  {% if page.excerpt %}
  <meta name="description" content="{{ page.excerpt }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title"
    content="{% if page.title %}{{ page.author }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
    content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- Fonts -->
  <link
    href='//fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600|Ubuntu+Mono:400,700,400italic'
    rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="hero-wrapper">
    <div class="hero-image"></div>
  </div>

  {% include top_nav.html %}

  <main class="content">
    <div class="content__inner">
      {{ content }}
    </div>
  </main>

  <!-- Scripts -->
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script src="{{ site.baseurl }}/scripts/anchor.4.3.1.js"></script>
  <script src="{{ site.baseurl }}/scripts/main.js"></script>

  {% if jekyll.environment == "production" %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-66646958-1', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
