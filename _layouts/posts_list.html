---
layout: default
---

<div class="posts_list">
  <ul class="posts_list--inner">

    {% for post in site.posts %}
    <li class="post_item">
      <h2 class="post_item-title">
        {{ post.title }}
      </h2>

      <div class="post_item-meta_row">
        <h4 class="post_item-date">
          {{ post.date | date_to_string}}
        </h4>

        &cdot; In:
        <ul class="post_item-tags">
          {% for tag in post.tags %}
          <li class="post_item-tag">{{ tag }}</li>
          {% endfor %}
        </ul>
      </div>

      <p class="post_item-excerpt">
        {{ post.excerpt }}
      </p>

      <h4 class="post_item-read_more">
        <a href="{{ site.baseurl }}{{ post.url }}" class="post_item-read_more-link">
          Read more
        </a>
      </h4>
    </li>
    {% endfor %}

  </ul>
</div>
