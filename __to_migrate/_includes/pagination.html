<div class="pagination">
  <div class="pagination__inner">

    {% if paginator.next_page %}
      <a class="pagination__item previous" href="{{ site.baseurl }}page{{paginator.next_page}}">Previous</a>
    {% else %}
      <!-- <span class="pagination__item previous">Previous</span> -->
    {% endif %}

    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination__item next" href="{{ site.baseurl }}">Next</a>
      {% else %}
        <a class="pagination__item next" href="{{ site.baseurl }}page{{paginator.previous_page}}">Next</a>
      {% endif %}
    {% else %}
      <!-- <span class="pagination__item next">Next</span> -->
    {% endif %}
  </div>
</div>
