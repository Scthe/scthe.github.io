---
layout: default
---

<header class="post-meta">
  <h1 class="content-title">{{ page.title }}</h1>
  <span class="content-subtitle">
    {{ page.date | date_to_string}}
  </span>

  {% comment %}
  <div class="content-post-tags">
    <span>In:</span>
    {% assign tags2 = page.tags %}
    {% include tags_list.html %}
  </div>
  {% endcomment %}
</header>

<div class="markdown">
  {{ content }}
</div>
