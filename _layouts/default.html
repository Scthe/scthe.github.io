<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  {% if page.title %}
    <title>{{ page.author }} - {{ page.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/reset.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic|Open+Sans:400italic,600italic,400,600|Ubuntu+Mono:400,700,400italic' rel='stylesheet' type='text/css'>

</head>
<body>

  {% include side_panel.html %}

  <div class="content">
    <div class="content__inner">
      {{ content }}
    </div>
  </div>

  <!-- Scripts -->
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/1.2.1/anchor.min.js"></script>
  <script src="{{ site.baseurl }}/scripts/main.js"></script>
</body>
</html>
