---
layout: default
show_home_button: false
---

<div class="posts-list">
  <ul class="posts-list__inner">

    {% for post in site.posts %}
      <li class="post-item">
        <h2 class="post-item__title">
          {{ post.title }}
        </h2>
        <h4 class="post-item__date">
          {{ post.date | date_to_string}}
        </h4>
        <pclass="post-item__excerpt">
          {{ post.excerpt }}
        </p>
        <h4 class="post-item__read-more">
          <a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
        </h4>
      </li>
    {% endfor %}

  </ul>
</div>
