<!-- Do not modify this structure, kramdown has bugs.. -->

<figure class="figure lazyimage">
  <a href="{{image_dir}}/{{include.image_src}}" class="lazyimage-lightbox_link">
    <img src="{{image_dir}}/{{include.image_src}}" alt="{{include.alt | default: ''}}" loading="lazy"
      width="{{include.width}}" height="{{include.height}}" />
  </a>

  <figcaption>{{image_caption}}
  </figcaption>
</figure>
